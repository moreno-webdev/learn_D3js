<!DOCTYPE html>
<html>
<head>
	<title>D3 Sandbox</title>
</head>
<body>
	<h1>SVG Stuff</h1>
	<!-- Text -->
	<svg style="background:black;" height="100" width="200">
		<text x="20" y="20" fill="red" transform="rotate(30 20, 40)">Welcome to SVG</text>
	</svg>

	<br><br>

	<!-- Rectangle -->
	<svg heigth="150" width="400">
		<rect height="100" width="350" style="fill:rgb(255,0,0); stroke-width:3; stroke:rgb(0,0,0)"></rect>
	</svg>

	<br><br>

	<!-- Circle -->
	<svg height="100" width="100">
		<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue"></circle>
	</svg>

	<br><br>

	<!-- Ellipse -->
	<svg height="150" width="500">
		<ellipse cx="200" cy="80" rx="100" ry="50" stroke="black" stroke-width="3" fill="yellow"></ellipse>
	</svg>

	<br><br>

	<!-- Line -->
	<svg height="210" width="500">
		<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(0,155,0); stroke-width:2;"></line>
	</svg>

	<br><br>

	<!-- Draw triangle -->
	<svg height="210" width="400">
		<path d="M150 0 L75 200 L225 200 Z"></path>
	</svg>
</body>
</html>
